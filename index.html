<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body class="bg-dark">
    <div class="card position-absolute top-50 start-50 translate-middle w-50">
        <div class="card-body">
            <p class="text-center" 
               id="generated-password">Generate a Password.
            </p>
            <button class="btn btn-primary" 
                    type="submit" 
                    id="generate">
                    Generate
            </button>
            <br>
            <div class="accordion accordion-flush" 
                 id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" 
                        id="flush-headingOne">
                        <button class="accordion-button collapsed" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#flush-collapseOne" 
                                aria-expanded="false" 
                                aria-controls="flush-collapseOne">
                            Advanced
                        </button>
                    </h2>
                    <div id="flush-collapseOne" 
                         class="accordion-collapse collapse" 
                         aria-labelledby="flush-headingOne" 
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <label for="customRange3" 
                                   class="form-label" 
                                   id="display-len">Length: 8
                            </label>
                            <input type="range" 
                                   class="form-range" 
                                   min="8" max="100" 
                                   step="1"
                                   value="8"
                                   id="pass-len"/>
                            <form class="row g-3">
                                <div class="form-check form-switch col-auto mx-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="uppercase" checked>
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Uppercase</label>
                                  </div>
                                  <div class="form-check form-switch col-auto mx-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="lowercase">
                                    <label class="form-check-label">Lowercase</label>
                                  </div>
                                  <div class="form-check form-switch col-auto mx-auto">
                                    <input class="form-check-input" type="checkbox" role="switch" id="special-char">
                                    <label class="form-check-label">Special Characters</label>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="index.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
